<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel App</title>
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/d338b0f189.js" crossorigin="anonymous"></script>
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700;800&display=swap" rel="stylesheet"> 
        <!-- Styles -->
        <link rel="stylesheet" href="styles/modal.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <!-- <main id='main'> -->
            <nav id='nav'>
                <!-- <div id='nav'> -->
                    <div><a href='#body'>Planner</a></div>
                    <div><a href='#savedTrips'>Trips</a></div>
                    <div><a href='#footer'>About</a></div>
                <!-- </div> -->
            </nav>
            <section id='body'>
                <div id='form'>
                    <form onsubmit="return formHandler(event)">
                        <div id='place'>
                            <div><h2>Let's go on an adventure...</h2></div>
                            <div class='inputContainer'>
                                <i class="fas fa-search"></i>
                                <input class='save' id='arriveInput' type='text' value='' placeholder='Headed to?'>
                            </div>
                            <div class='inputContainer'>
                                <i class="fas fa-search"></i>
                                <input class='save' id='departInput' type='text' value='' placeholder='Leaving from?'>
                            </div>
                        </div>
                        <!-- <input id='dateInput' type='text' value='' placeholder=''> -->
                        <div id='date'>
                            <form>
                                <label for='Departing'>Departing</label>
                                <input class='save' id='departDate' name='Departing' type='date'>
                                <label for='Arriving'>Returning</label>
                                <input class='save' id='arriveDate' name='Arriving' type='date'>
                            </form>
                        </div>
                        <div id='submitForm'>
                            <input id='submit' type='submit' name='' value='Submit' onSubmit="return formHandler(event)" onClick="return formHandler(event)" data-toggle="modal" data-target="#createTrip">
                        </div>
                    </form>
                </div>
            </section>
            <!-- Saved Trips -->
            <section>
                <div id='savedTrips'></div>
                <!-- <h2>Trips</h2> -->
                <!-- <div id='savedTrips'></div> -->
            </section>
        <!-- </main> -->
            <!-- Footer -->
            <footer id='footer'>
                <div>About</div>
            </footer>
            <!-- MODAL START -->
            <!-- <section id='modalArea'> -->
                <div class="modal fade data-target" id ='' tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <!-- <div class="modal-header"> -->
                            <!-- <h5 class="modal-title"></h5> -->
                            <!-- <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button> -->
                        <!-- </div> -->
                        <!-- <div class="modal-body"> -->
                            <div id='modal-container'>
                                <div id='arrivePic_box'><img id='arrivePic' src='' alt=''></div>
                                <h5 class="modal-title"></h5>
                            </div>
                            <div id='info'>
                                <div id='depart'>
                                    <div id='dayD'></div>
                                    <div id='weatherD'></div>
                                </div>
                                <div id='arrive'>
                                    <div id='dayD'></div>
                                    <div id='weatherA'></div>
                                </div>
                            <!-- </div> -->
                                <div class="modal-footer">
                                    <button id='save' type="button" class="btn btn-primary" data-dismiss="modal">Save Trip</button>
                                    <button type="button" class="hide btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                    </div>
                    </div>
                </div>
            <!-- </section> -->
            <!-- MODAL END -->
        <!-- Bootstrap Modal Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- JS Scripts -->
        <script src='../js/formhandler.js'></script>
    </body>
